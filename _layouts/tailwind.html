---
layout: base
---

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class', // Enable dark mode
  };
</script>

<style>
  body.dark {
    background-color: #121212;
    color: white;
  }
  body.light {
    background-color: white;
    color: black;
  }

  #theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    border-radius: 50%;
  }
</style>

<!-- Tailwind-styled content -->
<div class="bg-white min-h-screen">
  <div class="max-w-3xl mx-auto p-6 space-y-8 text-gray-800 leading-relaxed">
    <!-- Theme Toggle Button -->
    <div class="flex justify-end p-1">
      <button id="theme-toggle" class="bg-gray-600 text-white px-4 py-2 rounded-full">🌙 Dark Mode</button>
    </div>

    {{ content }}
  </div>

  <script>
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    function setTheme(theme) {
      body.classList.remove('light', 'dark');
      body.classList.add(theme);
      localStorage.setItem("theme", theme);
      toggleButton.innerHTML = theme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    toggleButton.addEventListener("click", () => {
      const newTheme = body.classList.contains("dark") ? "light" : "dark";
      setTheme(newTheme);
    });
  </script>
</div>
