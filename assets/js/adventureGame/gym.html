<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Level Gym</title>
</head>
<body>
  <div id="score-counter-wrapper" style="
    position: absolute;
    top: 10px;
    left: 10px;
    font-family: monospace;
    font-size: 20px;
    background: black;
    color: lime;
    padding: 5px 10px;
    border: 2px solid lime;
    border-radius: 5px;
    z-index: 9999;
  ">
    Score: <span id="score-counter">0</span>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>
  <script type="module">
    import GameLevelGym from './GameLevelGym.js';

    const canvas = document.getElementById('gameCanvas');
    const container = document.getElementById('gameContainer');

    const gameEnv = {
      gameCanvas: canvas,
      gameContainer: container,
      innerWidth: canvas.width = window.innerWidth,
      innerHeight: canvas.height = window.innerHeight,
      path: ".", // Adjust based on folder structure
    };

    // Run the game level directly
    new GameLevelGym(gameEnv);
  </script>
</body>
</html>
